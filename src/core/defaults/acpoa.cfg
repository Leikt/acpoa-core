[plugins_management]
auto-install=True
auto-enable=True
auto-update=True

[repositories]
order = pypi, local-repository, remote

[repositories:pypi]
enabled = yes
index = https://pypi.org/simple

[repositories:local-project]
enabled = yes
index = file://path/to/project
editable = yes

[repositories:local-repository]
enabled = no
index = file://path/to/repository

[repositories:remote]
enabled = yes
index = https://my.url.com/repo